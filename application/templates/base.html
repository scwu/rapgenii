<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% if title %}
    <title>{{title}}</title>
  {% else %}
    <title>Bringing Rap to the Masses</title>
  {% endif %}
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/custom.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Fascinate' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,400italic' rel='stylesheet' type='text/css'>
</head>
<body>

  <div id="wrap">
    {% include 'header.html' %}
      {% block content %}{% endblock %}
  </div> <!-- wrap id -->

  {% include 'footer.html' %}

  <!-- jQuery via Google + local fallback, see h5bp.com -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="static/js/jquery-1.8.0.min.js"><\/script>')</script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/script.js"></script>
  {% block js %} {% endblock %}
</body>
</html>
